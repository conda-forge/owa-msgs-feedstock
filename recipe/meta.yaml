{% set name = "owa-msgs" %}
{% set version = "0.5.1" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/owa_msgs-{{ version }}.tar.gz
  sha256: 3dafa4ec64c53ff9145165b86a22baa9f9584233d2ad60f2d53f98126ae55561

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - owa-core
    - pydantic >=2.0.0
    - annotated-types

test:
  imports:
    - owa.msgs
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/open-world-agents/open-world-agents
  summary: Core message definitions for Open World Agents
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MilkClouds
